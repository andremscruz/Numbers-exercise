<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de numeros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de numeros</h1>
    </header>
    <section>
        <div id="text">
            <p>Numero(entre 1 e 100):
                <input type="number" name="num" id="num">
                <input type="button" value="Adicionar" id="btn_add" onclick="adicionar()">
            </p>
        </div>
        <div id="result">
            <select name="box" id="box" multiple>
            </select>
            <p>
                <input type="button" value="Finalizar" id="btn_end" onclick="finalizar()">
            </p>
        </div>
        <div id="res">

        </div>
    </section>
    <footer>
        <p>&copy; Andre Mariano Sousa Cruz</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
